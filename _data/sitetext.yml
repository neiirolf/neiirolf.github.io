en: &DEFAULT_EN
  header:
    text: "Conciergerie immobilière<br>Bordeaux et alentours"
    button: En savoir plus
    buttonlink: "#services"
  
  about:
    title: "À Propos"
    body: "La Conciergerie Girondine a été fondée pour transformer la gestion immobilière en une source de revenus passifs tout au long de l'année, tout en libérant les propriétaires de tout effort inutile et permettre aux voyageurs d'avoir une oreille à l'écoute et un accueil chaleureux.<br>Je m'engage à vous offrir une expérience de qualité et un service de conciergerie complet qui permettra de garantir le bon déroulement du séjour de vos clients afin de les fidéliser.<br>Au plaisir d'échanger avec vous afin de vous conseiller et de vous accompagner au mieux dans vos projets."
    # body: "La Conciergerie Girondine a été fondée pour transformer la gestion immobilière en une source de revenus passifs tout au long de l'année, tout en libérant les propriétaires de tout effort inutile et permettre aux voyageurs d'avoir une oreille à l'écoute et un accueil chaleureux.<br>Je m'engage à vous offrir une expérience de qualité et un service de conciergerie complet qui permettra de garantir le bon déroulement du séjour de vos clients afin de les fidéliser.<br>Au plaisir d'échanger avec vous afin de vous conseiller et de vous accompagner au mieux dans vos projets."
    section: about

  services:
    title: "Nos Services"
    text: "La Conciergerie Girondine vous propose un ensemble de services pour gérer votre bien en location courte durée."
    section: services
    list:
      - title: "Gestion des réservations"
        desc: "Création et diffusion de votre annonce de location. Optimisation du taux d'occupation avec ajustement des tarifs de location."
        icon: fas fa-calendar-alt #find more at https://fontawesome.com/icons
      - title: "Accueil et accompagnement des hôtes"
        desc: "Accueil physique des voyageurs. État des lieux d'entrée et de sortie. Livret d'accueil mis à disposition. Assistance téléphonique avant et durant le séjour."
        icon: fas fa-handshake
      - title: "Ménage, blanchisserie et maintenance de votre bien"
        desc: "Ménage approfondi du logement après le départ. Remplacement du linge de maison. Vérification régulière des équipements."
        icon: fas fa-broom

  portfolio:
    title: "Nos Offres"
    text: "Nous proposons une formule tout inclus ou un ensemble de services à la carte."
    section: portfolio
    closebutton: "Fermer"

  timeline:
    title: "Timeline"
    text: "Lorem ipsum timeline"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Our Humble Beginnings"
        year: "2009-2011"
        desc: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt ut voluptatum eius sapiente, totam reiciendis temporibus qui quibusdam, recusandae sit vero unde, sed, incidunt et ea quo dolore laudantium consectetur!"
