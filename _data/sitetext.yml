  about:
    title: "À Propos"
    body: "La Conciergerie Girondine a été fondée pour transformer la gestion de location en courte durée en une source de revenus passifs tout au long de l'année et permettre aux propriétaires de libérer 100% de leurs temps et leur éviter tout effort inutile. Elle offre aux voyageurs un accueil physique chaleureux et personnalisé ainsi qu'une assistance téléphonique avant et durant le séjour.<br>Grâce à notre expérience dans les milieux de l'hôtellerie et de l'immobilier, nous nous engageons à vous offrir une expérience de qualité et un service de conciergerie complet qui permettra de garantir le bon déroulement du séjour des voyageurs afin de les fidéliser.<br>Au plaisir d'échanger avec vous afin de vous conseiller et de vous accompagner au mieux dans vos projets."
